    <line x1="47" y1="42" x2="41" y2="42"/>
    <line x1="61" y1="42" x2="67" y2="42"/>
    <line x1="54" y1="35" x2="54" y2="29"/>
    <line x1="54" y1="49" x2="54" y2="55"/>
    <line x1="50" y1="38" x2="46" y2="34"/>
    <line x1="58" y1="38" x2="62" y2="34"/>
    <line x1="50" y1="46" x2="46" y2="50"/>
